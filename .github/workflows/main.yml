name: main

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - firefox
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and upload extension
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - name: Install dependencies
        run: npm install
      - name: Build for Chrome
        run: npm run build:chrome
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome
          path: 'dist/'
      - name: Clean up
        run: rm -rf dist
      - name: Build for Firefox
        run: npm run build:firefox
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox
          path: 'dist/'
      - name: Clean up
        run: rm -rf dist
      - name: Remove node_modules
        run: rm -rf node_modules
      - name: Remove README.md
        run: rm README.md
      - name: Rename firefox-build.md to README.md
        run: mv firefox-build.md README.md
      - name: Upload sources as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sources
          path: '.'
